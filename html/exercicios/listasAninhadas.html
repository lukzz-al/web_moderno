<script>
    let allColliders = document.getElementsByClassName('collapsed')
    let allFolders = document.getElementsByClassName('folder')
        for(var i = 0; i < allColliders.length; i++) {
            allColliders[i].onclick = function() {
                if(this.parentNode){
                    var childList = this.parentNode.getElementsByTagName('LI');
                    for(var y = 0; y < childList.length;y++)
                    {
                        console.log(childList[y])
                        var currentState = childList[y].style.display;
                        if(currentState=="none")
                        {
                            childList[y].style.display="block";
                        }
                        else
                        {
                            childList[y].style.display="none";
                        }
                    }
                }
            }
        }
</script>
